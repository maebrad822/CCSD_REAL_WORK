<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function CalculateBMI()
	{
		var w, h, r;
		w = document.getElementById( "w" ).value;
		h = document.getElementById( "h" ).value;
		
		w = parseInt( w );
		h = parseInt( h );
		var bmi = ( w * 703 ) / (( h  )*( h ));

		document.getElementById( "r" ).value = bmi.toString();
		window.alert( "Your BMI is " + bmi );

	}
	</script>
</head>
<body>
<form>
	Weight(in lbs)<input type="text" name="w" id="w">
	<br/>
	Height (in inches)<input type="text" name="h" id="h">
	<br/>
	<input type="button" name="b" id="b" value="Calculate BMI" onclick="CalculateBMI()">
	<br/>
	Your BMI is <input type="text" name="r" id="r">
</form>
</body>
</html>

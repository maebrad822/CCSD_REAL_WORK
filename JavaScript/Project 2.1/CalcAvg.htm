<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function calcAvg()
		{
			var i1, i2, i3, i4, i5
			i1 = document.getElementById( "i1" ).value;
			i2 = document.getElementById( "i2" ).value;
			i3 = document.getElementById( "i3" ).value;
			i4 = document.getElementById( "i4" ).value;
			i5 = document.getElementById( "i5" ).value;

			i1 = parseInt( i1 );
			i2 = parseInt( i2 );
			i3 = parseInt( i3 );
			i4 = parseInt( i4 );
			i5 = parseInt( i5 );
			var calcAvg = (i1 + i2 + i3 + i4 + i5)/(5);

			document.getElementById( "averageResult" ).value = calcAvg.toString();
		}
	</script>
</head>
<body>
<form id="f1">
	<table>
		<tr>
			<td><input type="number" name="i1" id="i1" value="0" onchange="calcAvg()"></td>
			<td><input type="number" name="i2" id="i2" value="0" onchange="calcAvg()"></td>
			<td><input type="number" name="i3" id="i3" value="0" onchange="calcAvg()"></td>
			<td><input type="number" name="i4" id="i4" value="0" onchange="calcAvg()"></td>
			<td><input type="number" name="i5" id="i5" value="0" onchange="calcAvg()"></td>
		</tr>
	</table>
	<br/>
	Average = <input type="number" name="averageResult" id="averageResult" readonly="readonly">
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function EmphasizeJoin()
		{
			document.images[0].src="join2.gif";
		}

		function DeEmphasizeJoin()
		{
			document.images[0].src="join1.gif";
		}
	</script>

	<a onmouseover="EmphasizeJoin()" onmouseout="DeEmphasizeJoin()">

</body>
</html>
